<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrwsZone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, rgba(255,123,0,0.95), rgba(255,180,77,0.9)),
                  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      max-width: 650px;
      line-height: 1.6;
      animation: fadeIn 2s ease;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 2s ease;
    }

    a {
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.25);
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      transition: 0.3s;
    }

    a:hover {
      background: #fff;
      color: #ff7b00;
      transform: scale(1.07);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.85;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; padding: 0 10px; }
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di <span style="color:#fff;">DrwsZone</span></h1>
  <p>Website modern untuk gaya hidup dan rumah Anda.<br>
     Temukan inspirasi dekorasi, produk kreatif, dan ide menarik setiap hari.</p>

  <div class="buttons">

    <a href="https://www.instagram.com/larf.zone" target="_blank">Instagram @larf.zone</a>
  </div>

  <footer>Â© 2025 DrwsZone. All rights reserved.</footer>
</body>
</html>
